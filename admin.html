<!DOCTYPE html>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eaf6f6, #ffffff);
  padding: 30px;
  color: #333;
}

h1 {
  color: #b71c1c;
  margin-bottom: 5px;
}

h2 {
  color: #b71c1c;
  margin-top: 0;
}

.subtitle {
  color: #555;
  margin-bottom: 20px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 22px;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  max-width: 650px;
}

button {
  padding: 12px 20px;
  font-size: 15px;
  font-weight: bold;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #b71c1c;
  color: white;
  transition: all 0.2s ease;
}

button:hover {
  background: #d32f2f;
  transform: translateY(-1px);
}

button.reset {
  background: #000;
}

input {
  padding: 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 320px;
  margin-bottom: 10px;
}

#winners li {
  background: #f7fdfc;
  padding: 10px 14px;
  border-radius: 8px;
  margin-bottom: 8px;
  font-weight: bold;
}

#lastWord {
  font-size: 18px;

  margin-top: 10px;
}

#adminPanel {

}
</style>
</head>

<body>

    <h2>üèÜ Winners (Live)</h2>

/* üé≤ CALL RANDOM WORD */
async function callRandomWord() {
  const ref = db.collection("game").doc("state");
  const doc = await ref.get();
  const called = doc.exists ? doc.data().calledWords : [];

  const remaining = bingoWords.filter(w => !called.includes(w));
  if (remaining.length === 0) {
    alert("All words have been called!");
    return;
  }

  const word = remaining[Math.floor(Math.random() * remaining.length)];
  called.push(word);

  await ref.update({ calledWords: called });
  document.getElementById("lastWord").innerText = "Last called: " + word;
}

/* üèÜ LIVE WINNER LIST */
db.collection("players")
  .where("bingo", "==", true)
  .onSnapshot(snapshot => {
    const list = document.getElementById("winners");
    list.innerHTML = "";

    if (snapshot.empty) {
      list.innerHTML = "<li>No winners yet</li>";
      return;
    }

    snapshot.forEach(doc => {
      const li = document.createElement("li");
      li.innerText = `${doc.id} ‚Äî ${doc.data().time}`;
      list.appendChild(li);
    });
  });

/* üîÅ RESET GAME */
async function resetGame() {
  if (!confirm("Are you sure you want to reset the entire game?")) return;

  const players = await db.collection("players").get();
  players.forEach(doc => doc.ref.delete());

  const ref = db.collection("game").doc("state");
  const doc = await ref.get();
  const resetCounter = doc.exists && doc.data().resetCounter
    ? doc.data().resetCounter + 1
    : 1;

  await ref.set({
    calledWords: [],
    resetCounter: resetCounter
  }, { merge: true });

  document.getElementById("lastWord").innerText = "No word called yet";
  alert("Game reset");
}
</script>
